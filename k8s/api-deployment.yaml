apiVersion: apps/v1
kind: Deployment
metadata:
  name: aae-api
  namespace: aae
  labels:
    app: aae-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aae-api
  template:
    metadata:
      labels:
        app: aae-api
    spec:
      containers:
        - name: api
          image: aae-backend:latest
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: aae-secrets
            - configMapRef:
                name: aae-config
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aae-api
  namespace: aae
spec:
  selector:
    app: aae-api
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
