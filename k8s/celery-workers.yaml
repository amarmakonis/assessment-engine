apiVersion: apps/v1
kind: Deployment
metadata:
  name: aae-celery-evaluation
  namespace: aae
  labels:
    app: aae-celery-evaluation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aae-celery-evaluation
  template:
    metadata:
      labels:
        app: aae-celery-evaluation
    spec:
      containers:
        - name: worker
          image: aae-backend:latest
          command:
            - celery
            - -A
            - celery_app.celery
            - worker
            - --queues=evaluation
            - --concurrency=2
